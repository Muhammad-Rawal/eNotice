{% load static tailwind_tags %}

<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up</title>
    {% tailwind_css %}
  </head>
  <body class="bg-gray-50 dark:bg-gray-900">
    <div
      class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
    >
      <div
        class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
      >
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
          <h1
            class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
          >
            Sign Up
          </h1>
          <form
            method="post"
            enctype="multipart/form-data"
            class="space-y-4 md:space-y-6"
          >
            {% csrf_token %}

            <div class="mb-6">
              <label
                for="{{ form.first_name.id_for_label }}"
                class="block mb-2 text-sm font-extrabold text-gray-900 dark:text-white"
                >First Name</label
              >
              <input
                type="text"
                name="{{ form.first_name.name }}"
                id="{{ form.first_name.id_for_label }}"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Enter first name..."
                value="{{ form.first_name.value }}"
              />
            </div>

            <div class="mb-6">
              <label
                for="{{ form.last_name.id_for_label }}"
                class="block mb-2 text-sm font-extrabold text-gray-900 dark:text-white"
                >Last Name</label
              >
              <input
                type="text"
                name="{{ form.last_name.name }}"
                id="{{ form.last_name.id_for_label }}"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Enter last name..."
                value="{{ form.last_name.value }}"
              />
            </div>

            <div class="mb-6">
              <label
                for="{{ form.username.id_for_label }}"
                class="block mb-2 text-sm font-extrabold text-gray-900 dark:text-white"
                >Username</label
              >
              <input
                type="text"
                name="{{ form.username.name }}"
                id="{{ form.username.id_for_label }}"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Enter username..."
                value="{{ form.username.value }}"
              />
            </div>

            <div class="mb-6">
              <label
                for="{{ form.email.id_for_label }}"
                class="block mb-2 text-sm font-extrabold text-gray-900 dark:text-white"
                >Email</label
              >
              <input
                type="email"
                name="{{ form.email.name }}"
                id="{{ form.email.id_for_label }}"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Enter email..."
                value="{{ form.email.value }}"
              />
            </div>

            <div class="mb-6">
              <label
                for="{{ form.password1.id_for_label }}"
                class="block mb-2 text-sm font-extrabold text-gray-900 dark:text-white"
                >Password</label
              >
              <input
                type="password"
                name="{{ form.password1.name }}"
                id="{{ form.password1.id_for_label }}"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Enter password..."
              />
            </div>

            <div class="mb-6">
              <label
                for="{{ form.password2.id_for_label }}"
                class="block mb-2 text-sm font-extrabold text-gray-900 dark:text-white"
                >Confirm Password</label
              >
              <input
                type="password"
                name="{{ form.password2.name }}"
                id="{{ form.password2.id_for_label }}"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Confirm password..."
              />
            </div>

            <button
              type="submit"
              class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
              Sign Up
            </button>
          </form>
          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            Already have an account?
            <a
              href="{% url 'accounts:login' %}"
              class="font-medium text-blue-600 hover:underline dark:text-blue-500"
              >Login here</a
            >
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
