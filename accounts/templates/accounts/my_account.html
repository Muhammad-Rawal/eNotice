{% extends 'accounts/accounts_layout.html' %}

{% block title %}Edit Details{% endblock %}


{% block account_content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="mb-6">
            <label for="{{ form.first_name.id_for_label }}" class="block mb-2 text-sm font-extrabold text-gray-900 dark:text-white">First Name</label>
            <input type="text" name="{{ form.first_name.name }}" id="{{ form.first_name.id_for_label }}"
                   class="w-full sm:w-2/3 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                   placeholder="Enter first name..." value="{{ form.first_name.value }}">
        </div>
        
        <div class="mb-6">
            <label for="{{ form.last_name.id_for_label }}" class="block mb-2 text-sm font-extrabold text-gray-900 dark:text-white">Last Name</label>
            <input type="text" name="{{ form.last_name.name }}" id="{{ form.last_name.id_for_label }}"
                   class="w-full sm:w-2/3 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                   placeholder="Enter last name..." value="{{ form.last_name.value }}">
        </div>
        
        <div class="mb-6">
            <label for="{{ form.email.id_for_label }}" class="block mb-2 text-sm font-extrabold text-gray-900 dark:text-white">Email</label>
            <input type="email" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}"
                   class="w-full sm:w-2/3 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                   placeholder="Enter email..." value="{{ form.email.value }}">
        </div>
        
        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Save Changes</button>
    </form>
{% endblock %}
